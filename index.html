<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Journal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="glass-container">
        <header>
            <h1>Электронный Журнал</h1>
            <div class="controls">
                <input type="text" id="studentName" placeholder="Имя ученика">
                <input type="text" id="subjectName" placeholder="Предмет">
                <button onclick="addEntry()">Добавить</button>
            </div>
        </header>

        <main>
            <table id="journalTable">
                <thead>
                    <tr>
                        <th>Ученик</th>
                        <th>Предмет</th>
                        <th>Оценки</th>
                        <th>Средний балл</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody id="journalBody">
                    </tbody>
            </table>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
