<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liquid Journal Pro Max</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-wrapper">
        <section id="screen-journal" class="screen active">
            <header class="glass-header">
                <select id="subjectSelect" class="glass-input" onchange="switchSubject(this.value)"></select>
                <button class="glass-btn-icon" onclick="addSubject()">+</button>
            </header>
            <div id="journalContent" class="journal-list"></div>
            <button class="floating-add-btn" onclick="addGlobalStudent()">+ –î–æ–±–∞–≤–∏—Ç—å —É—á–µ–Ω–∏–∫–∞</button>
        </section>

        <section id="screen-stats" class="screen">
            <h2 class="page-title">–£—Å–ø–µ–≤–∞–µ–º–æ—Å—Ç—å</h2>
            <div id="statsContent" class="stats-grid"></div>
            <div style="margin-top: 30px; display: flex; gap: 10px;">
                <button class="glass-btn-close" onclick="exportData()" style="background: rgba(46, 204, 113, 0.2);">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ñ–∞–π–ª</button>
                <button class="glass-btn-close" onclick="clearAllData()" style="background: rgba(231, 76, 60, 0.2);">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë</button>
            </div>
        </section>

        <nav class="bottom-nav glass">
            <div class="nav-item active" onclick="showScreen('journal', this)">üìñ<span>–ñ—É—Ä–Ω–∞–ª</span></div>
            <div class="nav-item" onclick="showScreen('stats', this)">üìä<span>–°–≤–æ–¥–∫–∞</span></div>
        </nav>
    </div>

    <div id="studentModal" class="modal" onclick="closeStudentModal()">
        <div class="modal-content glass" onclick="event.stopPropagation()">
            <h2 id="ms-name"></h2>
            <p id="ms-subject" style="opacity: 0.6; margin-top: -10px;"></p>
            <div class="glass-hr"></div>
            <div id="ms-grades-grid" class="grades-vertical-grid"></div>
            <button class="add-grade-btn-large" onclick="openAddGradePrompt()">+ –ü–æ—Å—Ç–∞–≤–∏—Ç—å –æ—Ü–µ–Ω–∫—É</button>
            <button class="glass-btn-close" onclick="closeStudentModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <div id="gradeModal" class="modal" onclick="closeGradeModal()">
        <div class="modal-content glass" onclick="event.stopPropagation()">
            <div class="modal-badge-large" id="mg-val"></div>
            <h3 id="mg-comment"></h3>
            <p id="mg-date" style="opacity: 0.7;"></p>
            <button class="glass-btn-close" onclick="closeGradeModal()">–ù–∞–∑–∞–¥</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
